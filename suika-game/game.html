<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Player Suika Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Main Game Area -->
        <div id="game-layout">
            <!-- Main Game Canvas -->
            <div id="main-game-area">
                <div class="game-header">
                    <h2 id="main-player-name">Your Game</h2>
                    <div class="game-controls">
                        <span id="main-score">Score: 0</span>
                        <div id="main-next-fruit">Next: üçí</div>
                    </div>
                </div>
                <canvas id="main-canvas"></canvas>
            </div>

            <!-- Mini Viewers -->
            <div id="mini-viewers">
                <h3>All Players</h3>
                <div id="viewers-container">
                    <!-- Mini viewers will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- Win Modal -->
        <div id="win-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="win-title">üéâ Congratulations!</h2>
                <p id="win-message">You created a watermelon and won the game!</p>
                <div id="win-details">
                    <p><strong>Final Score:</strong> <span id="win-score">0</span></p>
                    <p><strong>Watermelons:</strong> <span id="win-watermelons">0</span></p>
                </div>
                <div class="modal-buttons">
                    <button id="play-again" class="success">Play Again</button>
                    <button id="back-lobby" class="secondary">Back to Lobby</button>
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-overlay">
            <div class="loading-content">
                <h2>üçâ Loading Suika Game...</h2>
                <div class="loading-spinner"></div>
                <p id="loading-message">Connecting to game server...</p>
            </div>
        </div>
    </div>

    <script type="module" src="/game.js"></script>
</body>
</html>
